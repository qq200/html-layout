<!DOCTYPE html>
<html>
<head>
<title>patrat</title>
<style type="text/css">
#box{
width: 100px;
height: 100px;
border: 1px solid blue;
position: relative;
margin: 30px;
}
#box div:first-child:before{
content: '+';
position: relative;
left: -10px;
top: -15px;
}
#box div:first-child:after{
content: '+';
position: relative;
left: 92px;
top: -15px;

}
#box div:last-child:before{
content: '+';
position: relative;
left: -10px;
top: 76px;
}
#box div:last-child:after{
content: '+';
position: relative;
left: 92px;
top: 76px;
}

</style>
</head>
<body>
<div id="box">
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>

</div>
</body>
</html>
