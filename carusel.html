<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
    <title>Exemplu de carusel</title>
<style>
    body{
        background-color: #333;
    }
    .owl-dot{
        width: 10px;
        height: 10px;
        background-color: #fff!important;
        border-radius: 100%;
        margin:4px;
    }
    .owl-dot.active{

        background-color:red!important;
    }
    h2{
        position: absolute;
        
    }
</style>
</head>
<body>
    
<h1>
    Carusel
</h1>

<div class="owl-carousel">

    <div><h2>Lorem, ipsum dolor.</h2> <img src="http://picsum.photos/900/300?img=1"> </div>
    <div><h2>Lorem, ipsum dolor.</h2> <img src="http://picsum.photos/900/300?img=11"> </div>
    <div><h2>Lorem, ipsum.</h2> <img src="http://picsum.photos/900/300?img=9"> </div>
    <div><h2>Lorem, ipsum. </h2><img src="http://picsum.photos/900/300?img=7"> </div>
    
 </div>
 <div class="sl-carousel">

        <div><h2>Lorem, ipsum dolor.</h2> <img src="http://picsum.photos/900/300?img=1"> </div>
        <div><h2>Lorem, ipsum dolor.</h2> <img src="http://picsum.photos/900/300?img=11"> </div>
        <div><h2>Lorem, ipsum.</h2> <img src="http://picsum.photos/900/300?img=9"> </div>
        <div><h2>Lorem, ipsum. </h2><img src="http://picsum.photos/900/300?img=7"> </div>
        
 </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- conectam mai intii jQuery asa cere OWL -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script>
$(document).ready(function(){
    $(".owl-carousel").owlCarousel({
    loop:true,
    margin:10,
    responsiveClass:true,
    autoplay:true,
    responsive:{
        0:{
            items:1,
            nav:true,
            dots:true
        },
        900:{
            items:2,
            nav:true,
            dots:true
        },
        1800:{
            items:3,
            nav:true,
            dots:true
        }
    }
});
  });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
      $('.sl-carousel').slick({dots: true,
  infinite: false,
  speed: 300,
  slidesToShow: 4,
  slidesToScroll: 4,
  responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
    // You can unslick at a given breakpoint now by adding:
    // settings: "unslick"
    // instead of a settings object
    ]
      });
    });
  </script>
</body>
</html>
