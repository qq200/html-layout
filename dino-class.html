<style>

.dino{
    width: 50px; height: 50px; background-color: black;
}
</style>

<body>
    

<script>
//declaration
class Dino{
    let ml = Math.round(Math.round()*100);
    render(){
        let html= `<div class="dino" style="margin-left:${ml}px"></div>`;
        document.body.innerHTML += html;
    }
}
//usage
let d = new Dino();
d.render();

</script>
</body>
